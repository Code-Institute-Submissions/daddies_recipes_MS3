{% extends 'base/base.html' %}
{% block content %}


<div class="container">
	<div class="row">
		<div class="col s12">
			<h1 class="main-heading">Edit The Recipe</h1>
		</div>
	</div>
	<!------The Add A Recipe form-->
	<div class="container">
		<!-------call to the function that adds once the submit button is clicked-->
		<form class="col s12" action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">http</i>
					<textarea name="image" id="image" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Image URL</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">assignment</i>
					<input id="recipe_name" name="recipe_name" type="text" class="validate">
					<label for="icon_prefix">Recipe Name</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">alarm</i>
					<input id="time_to_make" name="time_to_make" type="text" class="validate">
					<label for="icon_prefix">Time To Make</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">subject</i>
					<textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Ingredients</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">menu</i>
					<textarea name="method" id="method" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Method</label>
				</div>
			</div>
			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe!
    <i class="material-icons right">add_box</i>
  </button>
			</div>
		</form>
	</div>


	{% endblock %}
