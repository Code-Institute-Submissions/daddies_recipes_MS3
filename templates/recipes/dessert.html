{% extends 'base/base.html' %}
{% block content %}
<!-------Header using parallax found on materiallize-->
<div class="parallax-container">
	<div class="parallax"><img src="static/images/Dessert.jpg" alt="Dessert"></div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h1 class="main-heading">Dessert</h1>
			</div>
		</div>
     <!---------accordian for all the recipes and wiring up to the database collection for Desserts-->
		<ul class="collapsible">
			{% for dessert in desserts %}
			<li>
				<div class="collapsible-header">
					<div class="col s3">
						<i class="material-icons">expand_more</i>
						<!--------delete function to easily delete a recipe if it doesnt suit the needs of the webiste or if someone 
                        has a nicer version -->
						<a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}"
							class="btn-floating btn-large waves-effect waves-light blue">Edit</a>
					<a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1">Delete</a>

						<!-- Modal Structure -->
						<div id="modal1" class="modal">
							<div class="modal-content">
								<h4>Are you sure you want to Delete?</h4>
							</div>
							<div class="modal-footer">
								<a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}"
									class="modal-close waves-effect waves-green btn-flat">Yes</a>
                                <a class="modal-close waves-effect waves-green btn-flat">No</a>
							</div>
						</div>
						
				<div class="collapsible-body">
					<div>
						<img src="{{dessert.image}}" alt="image"  class="responsive-img circle">
     </div>
						<br>
						<h3 class="headers">Ingredients</h3>
						<p class="black-text"> {{dessert.ingredients}}</p>
						<br>
						<br>
						<h3 class="headers">Method</h3>
						<p class="black-text">{{dessert.method}}</p>
					</div>
			</li>
			{% endfor %}
		</ul>

		{% endblock %}
