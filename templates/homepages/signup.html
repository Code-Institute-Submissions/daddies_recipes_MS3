{% extends 'base/loginbase.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12">
			<h1 class="main-heading">Sign Up</h1>
		</div>
	</div>
	<form class="" action="{{ url_for('sign_up') }}" method="POST">
		<div class="row card signupsignin">
			<div class="input-field col s12">
				<input id="username" type="text" name="username" class="validate black-text">
				<label for="username" class="black-text">Please choose a User-Name</label>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" name="password" class="validate black-text">
					<label for="password" class="black-text">Please choose a Password</label>
				</div>
			</div>
			<div class="row">
				<button class="btn waves-effect waves-light " type="submit" name="action" >Sign Up 
    <i class="material-icons right">playlist_add</i>
  </button>
			</div>
		</div>

	</form>

</div>
{% endblock %}
